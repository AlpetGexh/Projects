<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create Accont</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">	    <link rel="stylesheet" href="css/style.css"/>
</head>

<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">
				<h2>
Regjistrohuni me formularin e llogarisë
</h2>
				<div class="form-row">
					<label for="full-name">Emri i Plotë</label>
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Emaili Juaj</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Regjistrohu">
				</div>
				
			</form>
			<div class="h6">
				<b><h6>A jeni regjistruar?<a href="../login.html">Login</a></h6></b>
			</div>
		</div>
	</div>
</body>
</html>
